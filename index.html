<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Doações</h1>

    <form id="formDoacao">
      <input type="text" id="nome" placeholder="Nome completo" required><br>
  
      <input type="text" id="cpf" placeholder="CPF" required><br>
  
      <select id="tipo">
        <option value="">Selecione o tipo de doação</option>
        <option value="comida">Comida</option>
        <option value="roupa">Roupa</option>
        <option value="financeiro">Financeiro</option>
      </select><br>
  
      <input type="number" id="quantidade" placeholder="Quantidade doada" required><br>
  
      <button type="submit">Cadastrar</button>
    </form>
  
    <h2>Doações Cadastradas:</h2>
    <ul id="listaDoacoes"></ul>
</body>
</html>
